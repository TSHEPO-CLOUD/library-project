<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="h1 main-title ms-4 my-3">Library Project</h1>
    <div class="pagemain container">
      <div class="d-flex row mx-auto my-5 text-center justify-content-center">
        <form>
          <div class="form-group my-3">
            <label for="BookTitle">Title:</label>
            <input type="text" class="form-control " id="BookTitle" placeholder="Title of the book">
          </div>
          <div class="form-group my-3">
            <label for="BookAuthor">Author:</label>
            <input type="text" class="form-control" id="BookAuthor" placeholder="Author of the book">
          </div>
          <div class="form-group my-3">
            <label for="BookPages">Page count:</label>
            <input type="number" class="form-control" id="BookPages" placeholder="0">
          </div>
          <div class="form-check my-3">
            <input type="checkbox" class="form-check-input" id="BookRead">
            <label class="form-check-label" for="BookRead">Finished Reading</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="d-flex row mx-auto bookmain my-5">
        <div class="col row bookcontainer text-center">
          <div class="titlegroup row">
            <div class="col-sm-12 col-lg-6">
              <h3 class="titlelabel h3">Title of the book:</h3>
            </div>
            <div class="col-sm-12 col-lg-6 booktitle">
              <h2 class="booktitle h2">Example</h2>
            </div>
          </div>
          <div class="titlegroup row">
            <div class="col-sm-12 col-lg-6">
              <h3 class="authorlabel h3">Author of the book:</h3>
            </div>
            <div class="col-sm-12 col-lg-6 booktitle">
              <h2 class="bookauthor h2">Example</h2>
            </div>
          </div>
          <div class="titlegroup row">
            <div class="col-sm-12 col-lg-6">
              <h3 class="pageslabel h3">Pages of the book:</h3>
            </div>
            <div class="col-sm-12 col-lg-6 booktitle">
              <h2 class="bookpages h2">Example</h2>
            </div>
          </div>
          <div class="titlegroup row">
            <div class="col-sm-12 col-lg-6">
              <h3 class="readlabel h3">Read:</h3>
            </div>
            <div class="col-sm-12 col-lg-6 booktitle">
              <h2 class="bookread h2">Example</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="library.js"></script>
  </body>
</html>
